# Bootnode Secrets - Uses shared Hanzo infrastructure
# Services in hanzo namespace: postgres, datastore, redis-master
apiVersion: v1
kind: Secret
metadata:
  name: bootnode-secrets
  namespace: bootnode
type: Opaque
stringData:
  # Shared PostgreSQL (hanzo namespace)
  database-url: "postgresql+asyncpg://hanzo:${POSTGRES_PASSWORD}@postgres.hanzo.svc.cluster.local:5432/hanzo"
  database-url-go: "postgres://hanzo:${POSTGRES_PASSWORD}@postgres.hanzo.svc.cluster.local:5432/hanzo"

  # Shared Datastore/ClickHouse (hanzo namespace)
  datastore-url: "clickhouse://hanzo:${DATASTORE_PASSWORD}@datastore.hanzo.svc.cluster.local:8123/hanzo"

  # Shared Redis (hanzo namespace)
  redis-url: "redis://redis-master.hanzo.svc.cluster.local:6379/0"

  # JWT & API Keys
  jwt-secret: "${JWT_SECRET}"
  api-key-salt: "${API_KEY_SALT}"

  # Bundler (ERC-4337) - optional
  bundler-private-key: ""

  # RPC Endpoints
  eth-mainnet-rpc: "https://eth.llamarpc.com"
  eth-sepolia-rpc: "https://ethereum-sepolia-rpc.publicnode.com"
  base-mainnet-rpc: "https://mainnet.base.org"
  polygon-mainnet-rpc: "https://polygon-rpc.com"
  arbitrum-mainnet-rpc: "https://arb1.arbitrum.io/rpc"
  optimism-mainnet-rpc: "https://mainnet.optimism.io"
  sol-mainnet-rpc: "https://api.mainnet-beta.solana.com"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bootnode-chains-config
  namespace: bootnode
data:
  chains.yaml: |
    # Chain configuration loaded by the indexer
    # See infra/config/chains.yaml for full config
