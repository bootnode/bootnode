# VMAgent Scrape Configuration for Bootnode
# Compatible with Prometheus scrape_configs format

global:
  scrape_interval: 15s
  scrape_timeout: 10s

scrape_configs:
  # Bootnode API metrics
  - job_name: 'bootnode-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: /metrics

  # Indexer metrics (github.com/luxfi/metric compatible)
  - job_name: 'bootnode-indexer'
    static_configs:
      - targets: ['indexer:9090']
    metrics_path: /metrics

  # DataStore (ClickHouse) metrics
  - job_name: 'datastore'
    static_configs:
      - targets: ['datastore:9363']
    metrics_path: /metrics

  # Redis metrics (if redis-exporter is deployed)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # VictoriaMetrics self-monitoring
  - job_name: 'victoriametrics'
    static_configs:
      - targets: ['victoriametrics:8428']
