# Prometheus Configuration for Bootnode
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Bootnode API metrics
  - job_name: 'bootnode-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: /metrics

  # Indexer metrics
  - job_name: 'bootnode-indexer'
    static_configs:
      - targets: ['indexer:9090']
    metrics_path: /metrics

  # Redis metrics (via redis-exporter if deployed)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # ClickHouse/DataStore metrics
  - job_name: 'datastore'
    static_configs:
      - targets: ['datastore:9000']

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
