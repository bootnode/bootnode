apiVersion: v1
kind: Pod
metadata:
  name: geth-testnet
spec:
  nodeSelector:
    cloud.google.com/gke-nodepool: geth-default
  containers:
    - name: geth-testnet
      image: gcr.io/hanzo-ai/geth:latest
      resources:
        requests:
          cpu: 1
          memory: 4Gi
        limits:
          cpu: 2
          memory: 6Gi
      command:
        - /go-ethereum/build/bin/geth
      args:
        - --datadir=/ethereum
        - --cache=2048
        - --rpc
        - --rpcaddr=0.0.0.0
        - --rpcport=13264
        - --syncmode=fast
        - --maxpeers=25
        - --rpccorsdomain="*"
        - --testnet
      volumeMounts:
        - mountPath: '/ethereum'
          name: geth-testnet-pv
        - mountPath: '/data'
          name: geth-testnet-data-pv
  volumes:
    - name: geth-testnet-pv
      persistentVolumeClaim:
        claimName: geth-testnet-pvc
    - name: geth-testnet-data-pv
      persistentVolumeClaim:
        claimName: geth-testnet-data-pvc
