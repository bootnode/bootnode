apiVersion: v1
kind: Pod
metadata:
  name: geth-mainnet-backup
spec:
  nodeSelector:
    cloud.google.com/gke-nodepool: geth-default
  containers:
    - name: geth-mainnet-backup
      image: gcr.io/hanzo-ai/geth:latest
      resources:
        requests:
          cpu: 8
          memory: 8Gi
      command:
        - /go-ethereum/build/bin/geth
      args:
        - --datadir=/ethereum
        - --cache=4096
        - --rpc
        - --rpcaddr=0.0.0.0
        - --rpcport=13264
        - --syncmode=fast
        - --maxpeers=25
        - --rpccorsdomain="*"
      volumeMounts:
        - mountPath: '/ethereum'
          name: geth-mainnet-pv
      volumeMounts:
        - mountPath: '/data'
          name: geth-mainnet-data-pv
  volumes:
    - name: geth-mainnet-pv
      persistentVolumeClaim:
        claimName: geth-mainnet-pvc
    - name: geth-mainnet-ssd-pv
      persistentVolumeClaim:
        claimName: geth-mainnet-data-pvc
